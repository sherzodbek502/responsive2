<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="header__nav">
          <h1 class="header__item">Where in the world?</h1>
          <div class="header__button">
            <button onclick="light()" class="light__button">Light</button>
            <button onclick="dark()" class="Dark__button">Dark</button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="section">
         <div class="inp_flex">
          <img src="./search.svg" alt="">
          <input placeholder="Search for a country…" type="text">
          
         </div>
        </div>
        <div class="allcard">
          <div class="card01">
            <img src="./1280px-Flag_of_Germany.svg.png" alt="">
            <h2>Germany</h2>
          </div>
          <div class="card01">
            <img src="./1280px-Flag_of_Germany.svg (1).png" alt="">
            <h2>United States of America</h2>
          </div>
          <div class="card01">
            <img src="./1280px-Flag_of_Germany.svg (2).png" alt="">
            <h2>brazil neymar</h2>
          </div>
          <div class="card01">
            <img src="./1280px-Flag_of_Germany.svg (3).png" alt="">
            <h2>Iceland</h2>
          </div>
          <div class="card01">
            <img src="./1280px-Flag_of_Germany.svg (4).png" alt="">
            <h2>Afghanistan</h2>
          </div>
          <div class="card01">
            <img src="./1280px-Flag_of_Germany.svg (5).png" alt="">
            <h2>Åland Islands</h2>
          </div>
          <div class="card01">
            <img src="./1280px-Flag_of_Germany.svg (7).png" alt="">
            <h2>Albania</h2>
          </div>
            <div class="card01">
              <img src="./1280px-Flag_of_Germany.svg (8).png" alt="">
              <h2>Algeria</h2>
            </div>
            
        </div>

      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
